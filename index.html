<section data-bs-version="5.1" class="header02 agentm5" group="Header" data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth" checked>
        <input type="range" inline title="Top" name="paddingTop" min="0" max="12" step="1" value="1" condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="12" step="1" value="1" condition="fullScreen == false">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <header>Show/Hide</header>
        <input type="checkbox" title="Image" name="showImage" checked>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="color" title="Secondary Color" value="#009472" name="title" condition="showTitle" selected>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#f5f5f5" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff" condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.8" condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type !== 'color'" opacity="{{overlayOpacity}}" bg-color="{{overlayColor}}"></div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row" mbr-class="{'flex-row-reverse' : reverseContent}">
            <div class="col-12 col-lg-5 card">
                <div class="image-wrapper" mbr-if="showImage">
                    <img src="https://r.mobirisesite.com/1276011/assets/images/photo-1733506903133-9d65b66d2-h_m80p9w6b.jpg" alt="Mobirise">
                </div>
            </div>
            <div class="col-12 col-lg-7 card">
                <div class="title-wrapper">
                    <h2 class="mbr-section-title mbr-fonts-style" mbr-if="showTitle" data-app-selector=".mbr-section-title, .mbr-section-btn" mbr-theme-style="display-2">¡Bienvenido a SCZToken!</h2>
                    <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText" data-app-selector=".mbr-text">Tu pasaporte a un mundo de tokens, préstamos e inversión de inmuebles. ¡No te lo pierdas!</p>
                    <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn" mbr-if="showButtons" data-toolbar="-mbrBtnMove"><a class="btn btn-primary" href="https://mobiri.se" data-app-placeholder="Type Text">Comienza Ahora</a></div>
                </div>
            </div>
        </div>
    </div>
</section>
